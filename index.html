<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="form">
                    <input id="inputbox" class="input" type="text" placeholder="Enter the topic for the poem" autofocus
                        required autocomplete="off" />
                    <input class="submit-button" type="submit" value="Submit" />
                </form>
                <div class="hint">i.e.: Flower, Mother, Sun, London, Monsoon</div>
            </div>
            <div class="poem hidden" id="poem">
            </div>
        </main>
        <script src="../src/index.js"></script>
        <footer>
            This AI project is by Vijeta Singh Rajput and is open-sourced on <a
                href="https://github.com/vijetarajput/AI-Poem-Generator" target="_blank">Git-Hub</a></footer>
        </footer>
    </div>
</body>

</html>
